## Steps 2 and 3

## Choose Your Strategy


### Reputation + Tags

---

class: bg-focus bg

---

### Reputation Overview

* Questions
  * 5 for upvote
  * 2 for accepting answer
* Answers
  * 15 for accept
  * 10 for upvote
  * 25-500 for bounties
* Edits
  * 2 for accepted edit

---

### Reputation Overview

* 200 point daily limit (upvotes + edits)


* Exceptions for daily limit
  * Bounties are immune to daily limit
  * Association bonus (100 points)
  * Accepting an answer (2 points)
  * Having an answer be accepted (15 points)

---

### Questions

Pros

* Don't have to be an expert

Cons

* Need to post questions that haven't been asked
* Need to ask questions that are "on-topic"
* Esoteric questions may not get much traffic

---

### Answers

Pros

* Lots of questions to answer
* More points: 10/upvote, 15/acceptance, bounties
* Builds your expertise (for hiring)

Cons

* Have to be fast for simple questions

---

### Edits

Pros

* Simple
* Little expertise needed
* Can just fix project name

Cons

* Doesn't build expertise
* Caps out at 2,000 reputation

---

### Why Answers?

* Builds expertise
* Good for Developer Relations
* Less frustration vs. questions
* Higher velocity vs. edits

---

### How Many Answers?

* Estimate how many answers you need
* Easy way: go to Users tab and sort by Reputation

```
SELECT
  owner_user_id AS user_id,
  COUNT(id) AS answer_count,
  CONCAT(
    "https://stackoverflow.com/users/",
    CAST(owner_user_id AS STRING)) AS user_url
FROM `bigquery-public-data.stackoverflow.posts_answers`
WHERE owner_user_id IN (
  SELECT id FROM `bigquery-public-data.stackoverflow.users`
  WHERE reputation=2000
  ORDER BY creation_date DESC
  LIMIT 100 )
GROUP BY owner_user_id
ORDER BY answer_count DESC
```

### Question Velocity by Tag

* Need new questions to answer
* Google BigQuery with public dataset

```sql
SELECT
  tag,
  COUNT(tag) AS count_last_3_months,
  CAST(COUNT(tag) / 90 AS INT64) AS count_per_day,
  CAST(COUNT(tag) / 90 / 24 AS INT64) AS count_per_hour
FROM (
  SELECT SPLIT(q.tags, '|') AS tag
  FROM `bigquery-public-data.stackoverflow.posts_questions` q
  WHERE DATETIME(q.creation_date) >= (
    SELECT DATETIME_SUB(DATETIME(creation_date), INTERVAL 3 MONTH)
    FROM `bigquery-public-data.stackoverflow.posts_questions`
    ORDER BY creation_date DESC
    LIMIT 1
  )
), UNNEST(tag) AS tag
GROUP BY tag
ORDER BY count_last_3_months DESC
```

### Answer Techniques

1. Answer should work
  * If code, try to verify answer before publishing

  * If reference, link to official docs
2. Show working code
  * Optionally use Stack Snippets, JSFiddle, regex101, Go Playground
3. Use references
  * Links, quotes, images
  * More official is better: MDN, IETF, Google, etc.

  * Step 2: Refine answer to provide more info

* Get date using Reputation API
* Built Go SDK using OpenAPI Spec

```golang
import(
	stackoverflow "github.com/grokify/go-stackoverflow/client"
	"github.com/grokify/go-stackoverflow/util"
)

func main() {
  apiClient := stackoverflow.NewAPIClient(stackoverflow.NewConfiguration())
  history, err := util.GetReputationHistoryAll(
    apiClient, "stackoverflow", "1908967")
  if err != nil {
    log.Fatal(err)
  }

  dayRep, err := history.DateForReputation(int32(2000))
  if err != nil {
    log.Fatal(err)
  }
  fmt.Printf("DATE [%v]\n", dayRep.Day)
}
```

### Post Days Query

* Use date in query

```
WITH post_dates AS (
  SELECT DISTINCT(post_date)
  FROM (
    (
      SELECT DATE(creation_date) AS post_date
      FROM `bigquery-public-data.stackoverflow.posts_questions`
      WHERE owner_user_id = 1908967
        AND DATE(creation_date) < DATE('2015-06-21')
      GROUP BY post_date
    )
    UNION ALL
    (
      SELECT DATE(creation_date) AS post_date
      FROM `bigquery-public-data.stackoverflow.posts_answers`
      WHERE owner_user_id = 1908967
        AND DATE(creation_date) < DATE('2015-06-21')
      GROUP BY post_date
    )
  )
  GROUP BY post_date
)
SELECT COUNT(post_date) AS post_days_count
FROM post_dates
```
